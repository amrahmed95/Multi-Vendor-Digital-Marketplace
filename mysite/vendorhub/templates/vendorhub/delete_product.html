{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-gray-800">Delete Product: {{ product.name }}</h1>
    <div class="bg-white shadow-lg rounded-lg p-6">
        <p class="text-gray-600 mb-4">Are you sure you want to delete this product? This action cannot be undone.</p>

        <!-- Product Details -->
        <div class="mb-6">
            <p class="text-gray-700"><strong>Name:</strong> {{ product.name }}</p>
            <p class="text-gray-700"><strong>Description:</strong> {{ product.description }}</p>
            <p class="text-gray-700"><strong>Price:</strong> ${{ product.price }}</p>
        </div>

        <!-- Delete Form -->
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition duration-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                Yes, Delete Product
            </button>
            <a href="{% url 'product_detail' product.id %}" class="ml-4 bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition duration-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}

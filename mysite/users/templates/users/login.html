{% extends "base.html" %}
{% load static %}

{% block title %}
<title>Login</title>
{% endblock title %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form method="POST" action="{% url 'users:login' %}" class="bg-white p-4 rounded shadow" style="width: 100%; max-width: 400px;">
            {% csrf_token %}
            <h2 class="text-center mb-4">Login</h2>

            <!-- Display messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Username Field -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

            <!-- Link to the registration page -->
            <div class="mt-3 text-center">
                <p>Don't have an account? <a href={% url "users:register" %}>Register here</a></p>
            </div>

            <!-- Link to the Forgot Password page -->
            <div class="mt-3 text-center">
                <p><a href={% url "users:password_reset" %}>Forgot password ?</a></p>
            </div>
        </form>
    </div>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block title %}
<title>Password Reset Complete</title>
{% endblock title %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="bg-white p-4 rounded shadow" style="width: 100%; max-width: 500px;">
            <h2 class="text-center mb-4">Password Reset Complete</h2>
            <p class="text-center">Your password has been reset successfully. You can now log in with your new password.</p>
            <div class="d-grid">
                <a href="{% url 'users:login' %}" class="btn btn-primary">Log In</a>
            </div>
        </div>
    </div>
{% endblock %}

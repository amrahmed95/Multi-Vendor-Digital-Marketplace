{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Payment Successful</h1>
    <div class="bg-white shadow-lg rounded-lg p-6">
        <p class="text-gray-600 mb-4">Thank you for purchasing <strong>{{ order.product.name }}</strong>!</p>
        <p class="text-gray-600 mb-4">Amount: <strong>${{ order.product.price }}</strong></p>
        <p class="text-gray-600 mb-4">Vendor: <strong>{{ order.product.vendor.business_name }}</strong></p>

        <!-- Back to Products Button -->
        <a href="{% url 'index' %}" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition duration-300">
            Back to Products
        </a>
    </div>
</div>
{% endblock %}
